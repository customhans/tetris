<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.cdnfonts.com/css/tetris" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="noselect">
	<div class="modal fade" data-bs-backdrop="static" id="highscoreModal" aria-hidden="true" aria-labelledby="highscoreModalLabel" tabindex="-1">
		<div class="modal-dialog modal-sm modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title" id="highscoreModalLabel">Highscore</div>
					<button onclick="closeScorelist()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="heading">Enter your name:</div>
					<input type="text" name="playername" id="playerName" />
					<button class="btn btn-primary" type="button" onclick="processUserInput()" data-bs-target="#scoresheetModal" data-bs-toggle="modal" data-bs-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" data-bs-backdrop="static" id="scoresheetModal" aria-hidden="true" aria-labelledby="highscoreModalLabel" tabindex="-1">
		<div class="modal-dialog modal-sm modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title" id="highscoreModalLabel">Highscores</div>
				</div>
				<div class="modal-body">
				</div>
				<div class="modal-footer d-grid gap-2 col-6 mx-auto">
					<button onclick="closeScorelist()" type="button" class="btn btn-primary" data-bs-dismiss="modal">New Game</button>
				</div>
			</div>
		</div>
	</div>
	<div class="con-tainer">
		<section id="gameMode">
			<select id="gmSelect">
				<option value="">--Choose a game mode--</option>
				<option value="normal">Normal</option>
				<option value="bazillus">Bazillus</option>
				<option value="tenTten">10 x 10</option>
			</select>
		</section>
		<section id="sidebar-left">
			<button title="mute" style="display: none;" id="soundOnOff" onclick="toggleVolume()">
			</button>
			<button title="Hide preview" style="display: none;" id="previewBtn" onclick="togglePreview()">
			</button>
			<button title="Ghost piece" style="display: none;" id="ghostPieceBtn" onclick="toggleGhostPiece()"></button>
			<button title="Grid" style="display: none;" id="toggleGridBtn" onclick="toggleGrid()"></button>
		</section>
		<div>
			<section id="preview" style="opacity: 0;"></section>
			<section id="startscreen">
				<div class="inner">
					<h1>Tetris</h1>
					<img src="./media/anykey.jpg" alt="">
					<p>move left: <span>left</span> </p>
					<p>move right: <span>right</span></p>
					<p>soft drop: <span>down</span></p>
					<p>hard drop: <span>space</span></p>
					<p>rotate clockwise: <span>up</span></p>
					<p>rotate counterclockwise: <span>c</span></p>
				</div>
			</section>
			<section id="board">
			</section>
			<div class="source">Created by HansGaming</div>
		</div>
		<section id="sidebar-right" style="opacity: 0;">
			<div class="game-data">
				<div class="timer">
					<p class="label">Time</p>
					<div id="time">
						<span id="minutes">00</span>:<span id="seconds">00</span>
					</div>
				</div>
				<div>
					<p class="label">Lines</p>
					<div id="lines">0</div>
				</div>
				<div>
					<p class="label">Points</p>
					<div id="points">0</div>
				</div>
				<div>
					<p class="label">TRT</p>
					<div id="trt">0%</div>
				</div>
				<div>
					<p class="label">Drought</p>
					<div id="drought">0</div>
				</div>
				<div>
					<p class="label">Level</p>
					<div id="level">0</div>
					<button title="level up" id="levelUp" onclick="levelUp()">+</button>
					<div id="levelName"></div>
				</div>
			</div>
			<button style="display: none;" id="pause" onclick="pauseHandler()">
				<i class="fas fa-pause"></i>
			</button>
			<div class="gm-icon">
				<div id="gmIcon">
					<div id="gmName"></div>
				</div>
			</div>
		</section>
	</div>
	<script src="js/app.js"></script>
	<script src="js/ctrl.js"></script>
	<script src="js/gamemodes.js"></script>
	<script src="js/helpers.js"></script>
	<script src="js/init.js"></script>
	<script src="js/main.js"></script>
	<script src="js/misc.js"></script>
	<script src="js/preview.js"></script>
	<script src="js/tetrominos.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/user-presets.js"></script>
	<script src="js/scorescreen.js"></script>
</body>
</html>
